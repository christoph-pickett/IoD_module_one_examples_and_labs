<!DOCTYPE html>

<html>
  <head>
    <title>Example One</title>
  </head>
  <style>
    .first_rectangle_container {
      display: flex;
      border: solid 4px red;
      height: 100vh;
      width: 100%;
    }
    .col-one {
      flex: 1;
      border: solid 4px green;
      height: inherit;
      display: flex;
      flex-direction: column;
    }
    .col-two {
      flex: 1;
      border: solid 4px orange;
      height: inherit;
      display: flex;
      flex-direction: column;
    }
  </style>
  <body>
    <!-- // CREATE FIRST SHAPE, OVERALL RECTANGLE -->
    <div
      class="first_rectangle_container"
      style="display: flex; border: solid 4px red; height: 100vh; width: 100%"
    >
      <table border="1">
        <tr>
          <th>Row 1 column 1</th>
          <th>Row 1 column 2</th>
          <th>Row 1 column 3</th>
        </tr>
        <tr>
          <td>Row 2 column 1</td>
          <td>Row 2 column 2</td>
          <td>Row 2 column 3</td>
        </tr>
      </table>
    </div>
  </body>
</html>
