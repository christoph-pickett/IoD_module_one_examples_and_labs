  </head>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Articles</a></li>
        </ul>
      </nav>
      <div class="container">
        <article>
          <div id="article-mg-container"></div>

          <div class="article-container">

            <div class="form-container">

                <input type="text" name="lastName">Last Name</input><br>

          </div>

            <li><a href="#">Article 1</a></li>

      </footer>

      document.getElementById("header").innerText = "Hello JavaScript";
      document.getElementById("aside").style.backgroundColor = "green";
      document.getElementById("article-mg-container").innerHTML =
        '<img height="300px" src="https://imgix.hoyts.com.au/mx/posters/au/the-lord-of-the-rings-the-war-of-the-rohirrim-1274e7e9.jpg" alt="the-war-of-the-rohirrim" />';

            var firstName = document.getElementById("first-name").value;
            alert("Order placed by " + firstName + " !");
        }
